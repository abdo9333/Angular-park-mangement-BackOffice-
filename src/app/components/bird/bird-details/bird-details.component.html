<div class="list row">
    <div class="col-md-6">
        <h4>Birds List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let bird of bird; let i = index" [class.active]="i == currentIndex"
                (click)="setActiveBird(bird, i)">
                {{ bird.name }}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <app-bird-list [viewMode]="true" [currentBird]="currentbird"></app-bird-list>
    </div>
</div>
