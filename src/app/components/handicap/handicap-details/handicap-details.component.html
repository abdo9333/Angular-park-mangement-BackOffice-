<div class="list row">
  <div class="col-md-6">
    <h4>Handicap</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let handicap of handicap; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveHandicap(handicap, i)"
      >
        {{ handicap.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-handicap-list
      [viewMode]="true"
      [currentHandicap]="currentHandicap"
    ></app-handicap-list>
  </div>
</div>
