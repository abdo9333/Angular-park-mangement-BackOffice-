<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form class="login-form" cForm [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()"> 
                  <h1>Connexion</h1>
                    <span class="icon-mail" cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input class="input-email" autoComplete="email" formControlName="email" cFormControl placeholder="E-mail" />
           
                  
                    <span class="icon-pass" cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input  formControlName="password"
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Password"
                      type="password"
                    />
                 
                  <c-row>
                    <c-col xs="6">
                      <button cButton class="px-4 btn-login" color="primary">
                        Login
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Bienvenue</h2>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua.
                  </p>
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
